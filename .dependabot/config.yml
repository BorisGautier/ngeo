---
version: 1
update_configs:
  - package_manager: javascript
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all

  - package_manager: python
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
    ignored_updates:
      - match:
          dependency_name: none

  - package_manager: python
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
