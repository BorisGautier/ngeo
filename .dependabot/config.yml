---

version: 1
update_configs:
  - package_manager: javascript
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
  - package_manager: javascript
    directory: /
    update_schedule: live
    target_branch: "2.5"
    automerged_updates:
      - match:
          update_type: all
    allowed_updates:
      - match:
          update_type: security
          dependency_type: indirect
  - package_manager: javascript
    directory: /
    update_schedule: live
    target_branch: "2.4"
    automerged_updates:
      - match:
          update_type: all
    allowed_updates:
      - match:
          update_type: security
          dependency_type: indirect

  - package_manager: python
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
    allowed_updates:
      - match:
          dependency_type: indirect
    ignored_updates:
      - match:
          dependency_name: none
  - package_manager: python
    directory: /
    update_schedule: live
