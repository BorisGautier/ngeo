---

name: Audit

on:
  schedule:
    - cron: "30 2 * * *"

jobs:
  main:
    runs-on: ubuntu-18.04
    name: Audit
    timeout-minutes: 5
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    strategy:
      fail-fast: false
      matrix:
        branch:
          - '2.4'
          - '2.5'

    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ matrix.branch }}
      - run: npm install --package-lock
      - run: npm audit fix
      - run: git diff
      - run: git diff-index --quiet HEAD
