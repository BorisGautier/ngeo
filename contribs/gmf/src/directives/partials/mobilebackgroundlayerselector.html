<ul class="gmf-mobile-backgroundlayerselector">
  <li ng-repeat="layer in ::ctrl.bgLayers"
      ng-click="ctrl.setLayer(layer)">
    <div class="gmf-check">
      <span class="gmf-icon"
          ng-class="{'gmf-icon-check': ctrl.bgLayer == layer}">
      </span>
    </div>
    <div class="gmf-text">{{layer.get("label") | translate}}</div>
    <img class="gmf-thumb"
         ng-src="{{::layer.get('metadata')['thumbnail']}}" />
    <div class="gmf-eol"></div>
  </li>
</ul>
