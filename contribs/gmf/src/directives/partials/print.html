<div class="print-panel">
  <div class="form-group">
    <input ng-model="ctrl.title" class="form-control" type="text" placeholder="{{'Title'|translate}}">
  </div>
  <div class="form-group">
    <textarea ng-model="ctrl.comment" class="form-control" row="3" placeholder="{{'Comment'|translate}}"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input ng-model="ctrl.legend" type="checkbox">
      <span translate>Legend</span>
    </label>
  </div>
  <div class="form-horizontal">
    <div class="form-group form-group-sm">
      <label class="control-label col-md-3" translate>Layout</label>
      <div class="col-md-9">
          <button type="button" class="btn btn-default form-control" data-toggle="dropdown">{{ctrl.layout | translate}}</button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="layout in ctrl.layouts"><a href="" ng-click="ctrl.setLayout(layout)">{{layout | translate}}</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="control-label col-md-3"translate> Scale</label>
      <div class="col-md-9">
          <button type="button" class="btn btn-default form-control" data-toggle="dropdown" aria-expanded="false">{{ctrl.scale | translate}}</button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="scale in ctrl.scales"><a href="" ng-click="ctrl.setScale(scale)">{{scale | translate}}</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="control-label col-md-3" translate>DPI</label>
      <div class="col-md-5">
        <button type="button" class="btn btn-default form-control" data-toggle="dropdown" aria-expanded="false">{{ctrl.dpi}}</button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="dpi in ctrl.dpis"><a href="" ng-click="ctrl.setDpi(dpi)">{{dpi}}</a></li>
        </ul>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="control-label col-md-3" translate>Rotation</label>
      <div class="col-md-5">
          <input class="form-control" type="range" ng-model="ctrl.rotation" min="-180" max="180" style="border:0; background-color: transparent; box-shadow: none;" data-toggle="tooltip" title="{{'You can also use Alt+Shift on the map' | translate}}">
      </div>
      <div class="col-md-4">
        <input class="form-control" type="text" ng-model="ctrl.rotation">
      </div>
    </div>
  </div>
  <div class="pull-right">
    <i class="fa fa-refresh fa-spin"></i>
    <a class="btn btn-link" href="" ng-click="ctrl.abort()" translate>Abort</a>
    <button class="btn btn-primary" ng-click="ctrl.print()" disabled>Image</button>
    <button class="btn btn-primary" ng-click="ctrl.print()">PDF</button>
  </div>
</div>
